<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">	
<title>D CODE SHOW</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
</style>
</head>
<body>
<h4>Checkbox Div Hide Show</h4>

<div class="checkbox-card">
	<label for="">Do You have Passport</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme">Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Passport Number" 
		class="form-control">
	</div>
	<div class="apply-box">
		<a href="">Apply For Passport</a>
	</div>
</div>
<br>
<div class="checkbox-card">
	<label for="">Do You have AdharCard</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme">Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter AdharCard Number" 
		class="form-control">
	</div>
	<div class="apply-box">
		<a href="">Apply For AdharCard</a>
	</div>
</div>

	

	



<script src="js/jquery-latest.min.js"></script>
<script>
	$(function(){
		$(".checkme").click(function(event) {
			var x = $(this).is(':checked');
			if (x == true) {
				$(this).parents(".checkbox-card").find('.passport-box').show();
				$(this).parents(".checkbox-card").find('.apply-box').hide();
			}
			else{
				$(this).parents(".checkbox-card").find('.passport-box').hide();
				$(this).parents(".checkbox-card").find('.apply-box').show();
			}
		});
	})
</script>
</body>
</html>
